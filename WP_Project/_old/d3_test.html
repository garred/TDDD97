<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../d3.min.js"></script>
        <script type="text/javascript" src="../d3-force.v1.min.js"></script>
    </head>
    <body>
        <p>Social graph</p>

        <svg></svg>

        <script>
            var w=500, h=500;

            var svg = d3.select("svg")
                    .attr("width", w)
                    .attr("height", h);

            var simulation = d3.forceSimulation()
                    .force("link",
                            d3.forceLink()
                                    .id(function(d) { return d.id; })
                                    .distance(function(d) { return 200.0 / d.value; }))
                    .force("charge", d3.forceManyBody().strength(-1000))
                    .force("center", d3.forceCenter(w / 2, h / 2));

            d3.json("a@a.json", function(error, graph) {
                if (error) console.warn(error);

                var link = svg.append("g")
                        .attr("class", "links")
                        .selectAll("line")
                        .data(graph.links)
                        .enter().append("line")
                        .attr("stroke", "black")
                        .attr("stroke-width", function(d) { return Math.log(d.value); });

                var node = svg.append("g")
                        .attr("class", "nodes")
                        .selectAll("circle")
                        .data(graph.nodes)
                        .enter().append("circle")
                        .attr("r", 5)
                        //.attr("fill", function(d) { return color(d.group); })
                        .attr("fill", function(d) { return "black"; })
                        .call(d3.drag()
                                .on("start", dragstarted)
                                .on("drag", dragged)
                                .on("end", dragended));

                var caption = svg.append("g")
                        .attr("class", "caption")
                        .selectAll("caption")
                        .data(graph.nodes)
                        .enter().append("text")
                        .text(function(d) { return d.id; })
                        .attr("fill", "black");

                simulation
                        .nodes(graph.nodes)
                        .on("tick", ticked);

                simulation.force("link")
                        .links(graph.links);

                function ticked() {
                    link
                            .attr("x1", function(d) { return d.source.x; })
                            .attr("y1", function(d) { return d.source.y; })
                            .attr("x2", function(d) { return d.target.x; })
                            .attr("y2", function(d) { return d.target.y; });
                    node
                            .attr("cx", function(d) { return d.x; })
                            .attr("cy", function(d) { return d.y; })
                    caption
                            .attr("x", function(d) { return d.x; })
                            .attr("y", function(d) { return d.y - 20; })
                }
            });

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

        </script>

    </body>
</html>
